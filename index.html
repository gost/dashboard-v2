<!DOCTYPE html>
<html>
<head>
  <title>GOST dashboard</title>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="images/favicon.png">

  <!-- inline CSS for splash screen -->

  <link rel="import" href="index-inline-styles.html">
  <style include="index-inline-styles" is="custom-style"></style>

  <!-- Px Theme: Uncomment the <link> and <style> lines immediately below to use the theme -->
  <!--<link rel="import" href="bower_components/px-theme/px-theme-styles.html">
  <style include="px-theme-styles" is="custom-style"></style>-->

  <!-- Dark Theme: Uncomment the <link> and <style> lines immediately below to use the theme -->
  <link rel="import" href="src/bower_components/px-dark-theme/px-dark-theme-styles.html">
  <style include="px-dark-theme-styles" is="custom-style"></style>

  <!-- Async HTML Imports do not block rending. Benefit of keeping it declarative
      (instead of dynamically loading it later in JS) is that the parser can go to
      town pre-fetching resources, etc. -->
  <link
    id="main-element-import"
    rel="import"
    href="src/elements/seed-app/seed-app.html"
    async>

</head>
<!--
  'loading' class on <body> avoids "Flash of Unstyled Concent"
   and a "Flash of No Content"
-->
<body class="loading">

  <!-- #splash div outside of Polymer/imports and styled by the main page.
       First paint is instant, even on polyfilled browsers. -->
  <div id="splash"></div>

  <!-- Elements wait on the page and are upgraded after elements.html is loaded. -->
  <seed-app></seed-app>

  <!-- Inline script to load app and remove splash screen
       Gulp will inline this script via the compile.index task -->
  <script>!function(){var e=function(){var e=document.querySelector("#main-element-import");e["import"]&&"complete"===e["import"].readyState?n():e.addEventListener("load",n)},n=function(){var e=document.getElementById("splash");e.parentNode.removeChild(e),window.Px=window.Px||{},window.Px.vis=window.Px.vis||{},window.Px.vis.workerUrl="../../bower_components/px-vis/px-vis-worker.js",window.Px.vis.workerD3Url="../../bower_components/pxd3/d3.min.js"};if("registerElement"in document&&"import"in document.createElement("link")&&"content"in document.createElement("template"))e();else{var o=document.createElement("script");o.async=!0,o.src="../../bower_components/webcomponentsjs/webcomponents-lite.min.js",o.onload=e,document.head.appendChild(o)}}();</script>

</body>
</html>
