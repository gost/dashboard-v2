<!-- import polymer -->
<link rel="import" href="../../bower_components/polymer/polymer.html">

<!-- import page level css -->
<link rel="import" href="seed-app-styles.html">

<!-- app route -->
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/px-app-helpers/px-app-route/px-app-route.html">
<link rel="import" href="../../bower_components/px-app-nav/px-app-nav.html">
<link rel="import" href="../../bower_components/px-view/px-view.html">
<link rel="import" href="../../bower_components/px-login/px-login.html">
<link rel="import" href="../../bower_components/px-branding-bar/px-branding-bar.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<!-- importing icons here, to fix icon flickering problem when loading asynchronously. -->
<link rel="import" href="../../bower_components/px-icon-set/px-icon.html">
<link rel="import" href="../../bower_components/px-icon-set/px-icon-set.html">

<link rel="import" href="../../bower_components/gost-elements/gost-settings.html">
<link rel="import" href="../dashboard-header/dashboard-header.html">

<dom-module id="seed-app">
  <template>

    <!-- apply imported seed app style module -->
    <style include="seed-app-styles"></style>

    <dashboard-header application-title="GOST dashboard"></dashboard-header>

    <div class="viewport">
      <app-location
        route="{{route}}"
        use-hash-as-path
        >
      </app-location>
      <px-app-route
        id="starterAppRoute"
        use-hash-as-path
        route="{{route}}"
        update-nav-route
        nav-route="{{navRoute}}">
      </px-app-route>

      <div class="flex flex--row flex--justify">
        <div class="u-3/4-desk u-1/1-palm">
          <px-app-nav
            class="navbar"
            items="{{navItems}}"
            selected-route="{{navRoute}}">
          </px-app-nav>
        </div>
      </div>

      <main role="main">
        <px-view id="view" element-href="{{getHref(navRoute)}}" active load-async></px-view>
      </main>
    </div>

    <iron-ajax id="configAjaxEl" url="/config" auto></iron-ajax>
    <gost-settings></gost-settings>
  </template>
  <script>
    Polymer({
      is: 'seed-app',

      properties: {

        appHeader: {
          type: String
        },

        //Global application object
        global: {
          type: Object,
          value: function() {
            return {
              version: '1.0',
              name: 'GOST DASHBOARD'
            }
          }
        },

        navItems: {
          type: Array,
          value: function() {
            return [
              {
                "label": "Home",
                "id": "widget",
                "icon": "px-fea:home"
              },
              {
                "label": "Entity Browser",
                "id": "entity-browser",
                "icon": "px-fea:catalog"
              },
              {
                "label": "Map",
                "id": "map",
                "icon": "px-utl:map"
              }
            ]
          }
        },

        navRoute: {
          type: Array,
        }
      },

      ready: function(){
        if (!this.$.starterAppRoute.navRoute) {
          // set default route
          this.$.starterAppRoute.navRoute = ['widget'];
        }
      },

      getHref: function(navRoute) {
        var navRoute = this.$.starterAppRoute.navRoute || ['widget'];
        return '/src/elements/views/' + navRoute[0] + '-view.html';
      }

    });
  </script>
</dom-module>
