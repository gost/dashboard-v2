<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/px-card/px-card.html">

<link rel="import" href="../../bower_components/px-vis-xy-chart/px-vis-xy-chart.html">
<link rel="import" href="../../bower_components/px-vis/px-vis-chart-navigator.html"/>

<dom-module id="st-chart">
    <template>            
        <style>
          :host{
            --px-vis-gridlines-color: rgba(237, 237, 237, 0.1);
          }

          div#mouseOverDiv{
            position: absolute;
            line-height: 2px;
            color: #A1A1A1;
          }          

        </style>                
        <div style="width:100%; height:450px">
            <div style="height:95%">
              <div id="mouseOverDiv">
                <p><b>{{mouseOverValueResult}} {{uom}}</b></p>
                <p>{{mouseOverValueDate}}</p>
              </div>
              <px-vis-xy-chart
                id="chart"
                chart-data="{{chartData}}"
                x-axis-type="time"
                width="{{appliedWidth}}"
                height="{{appliedHeight}}"
                prevent-resize = "{{preventResize}}"
                chart-horizontal-alignment="{{chartHorizontalAlignment}}"
                chart-vertical-alignment="{{chartVerticalAlignment}}"
                margin='{{margin}}'
                x-axis-config='{{xAxisConfig}}'
                y-axis-config='{{yAxisConfig}}'
                register-config='{{registerConfig}}'
                tooltip-config='{{tooltipConfig}}'
                show-tooltip='{{showTooltip}}'
                hide-register='{{hideRegister}}'
                hide-gridlines-x='{{hideGridlinesX}}'
                hide-gridlines-y='{{hideGridlinesY}}'
                series-config='{{seriesConfig}}'
                dynamic-menu-config='{{dynamicMenuConfig}}'
                show-tooltip="{{showTooltip}}"
                chart-extents='{{chartExtents}}'
                time-domain="[[selectedDomain]]"
                time-data="{{timeData}}"
                toolbar-config="{{toolbarConfig}}"
                match-ticks="{{matchTicks}}"
                muted-series="{{mutedseries}}"
                hard-mute="{{hardMute}}"
                selection-type="{{selectionType}}"
                render-to-canvas="{{renderToCanvas}}"
                debounce-resize-timing="{{debounceResizeTiming}}"
                on-tooltip-data-changed="_mouseOverInfo">
              </px-vis-xy-chart>
            </div>
          <!--  <div style="height:10%">
              <px-vis-chart-navigator
                id="navigator"
                x-axis-type="time"
                y-axis-type="linear"
                chart-extents='{{chartExtents}}'
                width="[[width]]"
                height="{{navHeight}}"
                prevent-resize
                margin='{{navMargin}}'
                chart-data="{{chartData}}"
                series-config='{{navSeriesConfig}}'
                selected-domain="{{selectedDomain}}"
                debounce-resize-timing="{{debounceResizeTiming}}">
              </px-vis-chart-navigator> -->
            </div>
          </div>
    </template>
    <script>
        Polymer({
            is: 'st-chart',
            properties: {
              uom: {
                type: String
              },
              suppressPropertyValues: {
                type: Array,
                value: function() { return ["chartData"]; }
              },
              maxobservations:{
                type: Object,                
                observer: '_maxObservationsChanged'
              },
              appliedWidth: {
                type: Number,
                value: 400
              },
              appliedHeight: {
                type: Number,
                value: 200
              },
              preventResize: {
                type: Boolean,
                value: false
              },
              debounceResizeTiming: {
                type: Number,
                value: 250
              },
              width: {
                type: Number,
                value: 400
              },
              height: {
                type: Number,
                value: 200
              },
              renderToCanvas: {
                type: Boolean,
                value: false
              },
              chartHorizontalAlignment: {
                type: String,
                value: "center",
                inputType: "dropdown",
                inputChoices: ["left", "center", "right"]
              },
              chartVerticalAlignment: {
                type: String,
                value: "center",
                inputType: "dropdown",
                inputChoices: ["top", "center", "bottom"]
              },
              margin: {
                type: Object,
                value: { "top": 30, "bottom": 35, "left": 40, "right": 40 }
              },
              showTooltip: {
                type: Boolean,
                value: false
              },
              tooltipConfig: {
                type: Object,
                value: { "forceDateTimeDisplay": true, "xAxisType": "time", "width": 50 },
                inputType: 'code:JSON'
              },
              hideRegister: {
                type: Boolean,
                value: true
              },
              registerConfig: {
                type: Object,
                value: { "type": "horizontal", "forceDateTimeDisplay": true}
              },
              selectionType: {
                type: String,
                value: "xy",
                inputType: "dropdown",
                inputChoices: ["xy", "xAxis", "yAxis"]
              },
              mutedseries: {
                type: Object,
                value: {
                  "firstSerie": true,
                  "secondSerie": false,
                },
                notify: true
              },
              hardMute: {
                type: Boolean,
                value: true
              },
              chartData: {
                type: Array,                
                notify: true,
                value: function() { 
                  return []; 
                }
              },
              seriesConfig: {
                type: Object,
                value: {
                  "firstSerie": {
                    "type": "line",
                    "mutedOpacity": "0.4",
                    "strokeWidth": "1.5",
                    "name": "Serie1",
                    "x": "tick",
                    "y": "result"
                  },
                  "secondSerie": {
                    "type": "scatter",
                    "markerSymbol": "circle",
                    "markerSize": "20",
                    "markerScale": "1",
                    "markerFillOpacity": "0.8",
                    "markerStrokeOpacity": "1",
                    "strokeWidth": "1",
                    "mutedOpacity": "0.3",
                    "name": "result",
                    "x": "tick",
                    "y": "result"
                  }
                }
              },
              chartExtents: {
                type: Object,
                value: {
                  "x": ["dynamic","dynamic"],
                  "y": ["dynamic","dynamic"]
                }
              },
              matchTicks: {
                type: Boolean,
                value: false
              },
              hideGridlinesX: {
                type: Boolean,
                value: false
              },
              hideGridlinesY: {
                type: Boolean,
                value: true
              },
              timeData: {
                type: Number,
                value: "tick"
              },
              dynamicMenuConfig: {
                type: Array,
                value: []
              },
              toolbarConfig: {
                type: Array,
                value: {
                    "config": {
                      "advancedZoom": true,
                      "pan": true,
                      "tooltip": true
                    }
                }
              },
              navHeight: {
                type: Number,
                value: 100
              },
              navMargin: {
                type: Object,
                value: {
                  "top": 5,
                  "right": 10,
                  "bottom": 20,
                  "left": 10
                }
              },
              navSeriesConfig: {
                type: Object,
                value: {
                  "result": {
                    "type": "line",
                    "name": "Trend",
                    "x": "tick",
                    "y": "result"
                  }
                }
              }
            },
            _mouseOverInfo(data){
              if(data.detail.value && data.detail.value.series[0] && data.detail.value.series[0].value){
                var observation = data.detail.value.series[0].value;
                var dtString = this._unixToDateTime(observation.tick);
                this.mouseOverValueDate = dtString;
                this.mouseOverValueResult = observation.result;                
              }else{
                this.mouseOverValue = "";
              }
            },
            _unixToDateTime(timeStamp){
              var a = new Date(Number(timeStamp) + (new Date().getTimezoneOffset() * 60000));
              var months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
              var year = a.getFullYear();
              var month = months[a.getMonth()];
              var date = a.getDate();
              var hour = a.getHours();
              var min = a.getMinutes();
              var sec = a.getSeconds();
              var time = date + ' ' + month + ' ' + year + ' ' + hour + ':' + min + ':' + sec ;
              return time;
            },
            _maxObservationsChanged(max){
              if(this.chartData.length > max){
                this.chartData = this.chartData.splice(0, this.chartData.length - max);
              }
            },
            reset(){
              this.chartData = [];
            },
            addObservations(observations){
              var chartData = [];

              for(var i = 0; i < observations.length; i++){                
                var observation = observations[i];
                var test = new Date(observation.phenomenonTime);
                var unixTime = test.getTime();
                var timezoneOffset = test.getTimezoneOffset();
                var time = unixTime - (timezoneOffset * 60000);
                var d = { 
                  "tick": "" + time,
                  "result": observation.result 
                }

                chartData.push(d);
              }

              
              var newData = this.chartData.concat(chartData);
              newData.sort(function(a,b) {return (a.tick > b.tick) ? 1 : ((b.tick > a.tick) ? -1 : 0);} ); 
              if(newData.length > this.maxobservations){
                newData = newData.splice(0, newData.length - this.maxobservations);
              }

              this.chartData = newData;
            }   
        });
    </script>
</dom-module>
